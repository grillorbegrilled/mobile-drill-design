<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta name="viewport" content="width=device-width" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Precision - Password Reset Instructions</title>
  <link href="styles.css" media="all" rel="stylesheet" type="text/css" />
</head>

<body itemscope itemtype="http://schema.org/EmailMessage">
  Hi {{firstName}}
  <p>
      You recently requested a password reset for your Precision account. Click the button below to set a new password. 
  </p>
  <div>
    <button>Reset Your Password</button>
  </div>
  <p>If you did NOT request a password change, ignore this email and you password will remain unchanged.</p>

</body>

</html>
