<div class="user-list">
    <div class="search-box text-center">
        <i class="fa fa-search"></i>
        <input ng-model="search" type="text" class="" placeholder="Enter search terms"/>
    </div>
    <ul>
        <li  dir-paginate="user in users | itemsPerPage: perPage" total-items="userCount" current-page='page'>
            <div><strong>{{user.profile.firstName}} {{user.profile.lastName}}</strong></div>
            <div>{{user.profile.orgName}}</div>
        </li>
    </ul>
</div>
