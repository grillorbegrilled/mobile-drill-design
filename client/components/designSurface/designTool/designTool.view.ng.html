<div draggable id="designTool" class="design-tool panel panel-default" ng-show="$ctrl.isActivated">

    <div class="panel-heading text-center drag-handle">
        <i class="fa fa-bars fa-sm drag-handle"></i>
    </div>
    <div class="panel-body">
        <div id="designToolbar" class="floating-toolbar btn-group-vertical">
            <button ng-click="" id="addMembers" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="Save Members"><i class="fa fa-play fa-rotate-270"></i>&nbsp;Add</button>
            <button id="drawPathTool" ng-click="drawPath()" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="Draw Path"><i class="fa fa-pencil"></i>&nbsp;Draw</button>
                <div class="btn-group" data-toggle="tooltip" data-placement="right" title="File Spacing">
                <button id="setFileSpacing" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">6/5</button>
                <ul class="dropdown-menu spacing-dropdown list-inline" data-toggle="tooltip" data-placement="right" title="File Spacing">
                    <li data-value="2"><a href="#" ng-click="setFileSpacing(2)">6/5</a></li>
                    <li data-value="3"><a href="#" ng-click="setFileSpacing(3)">8/5</a></li>
                </ul>
            </div>
            <div class="btn-group" data-toggle="tooltip" data-placement="right" title="File Spacing">
                    <button id="setFileSpacing" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">FTL</button>
                    <ul class="dropdown-menu spacing-dropdown list-inline" data-toggle="tooltip" data-placement="right" title="File Spacing">
                        <li data-value="2"><a href="#" ng-click="setFileSpacing(2)">FTL</a></li>
                        <li data-value="3"><a href="#" ng-click="setFileSpacing(3)">BLK</a></li>
                    </ul>
                </div>
                <button ng-click="cancel()" id="cancelMembers" class="btn btn-default" data-toggle="tooltip" data-placement="right" title="Cancel"><i class="fa fa-times fa-lg"></i></button>
        </div>

    </div>

</div>
