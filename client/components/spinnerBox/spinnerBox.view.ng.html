<div class="spinner-box">
    <button ng-click="$ctrl.setValue($ctrl.ngModel - 1)" class="btn btn-default" type="button">-</button>
    <input ng-model="$ctrl.ngModel" ng-change="$ctrl.setValue($ctrl.ngModel)" type="number" class="form-control" />
    <button ng-click="$ctrl.setValue($ctrl.ngModel + 1)" class="btn btn-default" type="button">+</button>
</div>
