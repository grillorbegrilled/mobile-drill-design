                        <button class="btn btn-default" type="button">

                        </button>
                    </span>
                </div>

        </div>
        <div class="btn-group btn-group-sm" role="group">
            <button id="goToBeginning" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="Go To Beginning">
                <i class="fa fa-fast-backward"></i>
            </button>
            <button id="play" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="Play">
                <i class="fa fa-play"></i>
            </button>
            <button id="stop" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="Stop">
                <i class="fa fa-stop"></i>
            </button>
            <button id="goToEnd" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="Go To End">
                <i class="fa fa-fast-forward"></i>
            </button>
        </div>
        <div class="btn-group btn-group-sm" role="group">
            <button id="stepBackward" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="Backward 1 Count">
                <i class="fa fa-step-backward"></i>
            </button>
            <button id="currentCount" class="btn btn-default btn-md" data-toggle="tooltip" data-placement="bottom" title="Current count"
                style="width: 40px;">{{currentCount}}</button>
            <button id="stepForward" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="Forward 1 Count">
                <i class="fa fa-step-forward"></i>
            </button>
        </div>
        <div class="btn-group btn-group-sm" role="group">
            <div class="input-group input-group-sm" style="width: 100px;" data-toggle="tooltip" data-placement="bottom" title="Tempo">
                <span class="input-group-btn">
                    <button id="tempoMinus" class="btn btn-default" type="button">-</button>
                </span>
                <input id="tempo" type="text" class="form-control" aria-label="Tempo" value="120">
                <span class="input-group-btn">
                    <button id="tempoPlus" class="btn btn-default" type="button">+</button>
                </span>
            </div>
        </div>
        <div class="btn-group btn-group-sm pull-right" role="group">
            <div class="btn">{{currentPosition}}</div>
            <button class="btn btn-default" ng-click="showHelp()"><i class="fa fa-question-circle fa-lg"></i></button>
        </div>
    </div>
