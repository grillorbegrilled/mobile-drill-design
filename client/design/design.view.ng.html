<div class="design">

    <div class="btn-toolbar" role="toolbar">
        <div class="btn-group" role="group">
            <button id="selectionTool" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="Select Members">
                <i class="fa fa-location-arrow fa-rotate-270"></i>&nbsp;Select</button>
            <button id="addMembersTool" ng-click="addMembers()" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="Add Members">
                <i class="fa fa-play fa-rotate-270"></i>&nbsp;Add</button>
            <button id="drawPathTool" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="Draw Path">
                <i class="fa fa-pencil"></i>&nbsp;Draw</button>
        </div>
        <div class="btn-group" role="group">
            <button id="goToBeginning" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="Go To Beginning">
                <i class="fa fa-fast-backward"></i>
            </button>
            <button id="play" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="Play">
                <i class="fa fa-play"></i>
            </button>
            <button id="stop" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="Stop">
                <i class="fa fa-stop"></i>
            </button>
            <button id="goToEnd" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="Go To End">
                <i class="fa fa-fast-forward"></i>
            </button>
        </div>
        <div class="btn-group" role="group">
            <button id="stepBackward" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="Backward 1 Count">
                <i class="fa fa-step-backward"></i>
            </button>
            <button id="currentCount" class="btn btn-default btn-md" data-toggle="tooltip" data-placement="bottom" title="Current count" style="width: 40px;">{{currentCount}}</button>
            <button id="stepForward" class="btn btn-default" data-toggle="tooltip" data-placement="bottom"
            title="Forward 1 Count">
                <i class="fa fa-step-forward"></i>
            </button>
        </div>
        <div class="btn-group" role="group">
            <div class="input-group" style="width: 115px;" data-toggle="tooltip" data-placement="bottom" title="Tempo">
                <span class="input-group-btn">
                    <button id="tempoMinus" class="btn btn-default" type="button">-</button>
                </span>
                <input id="tempo" type="text" class="form-control" aria-label="Tempo" value="120">
                <span class="input-group-btn">
                    <button id="tempoPlus" class="btn btn-default" type="button">+</button>
                </span>
            </div>
        </div>
        <div class="btn-group pull-right" role="group">
            <div>{{cursorPosition}}</div>
        </div>
    </div>

    <design-surface drill="drill" ng-show="true"></design-surface>

</div>
