<div draggable class="fast-break-tool panel panel-default" ng-show="$ctrl.isActivated">
    <div class="panel-heading text-center drag-handle">
        <i class="fa fa-bars fa-sm drag-handle"></i> Fast Break
    </div>
    <div id="dragStepTool" class="">
        <ul>
            <li class="description">
                <p>Add a Fast Break maneuver at the current count.  Ranks are typically 5 yds apart when using this maneuver.  It can be reversed by applying it again but using the opposite direction.</p>
            </li>
            <li>
                <span>Direction</span>
                <file-delay-direction-buttons ng-model="$ctrl.fileDelayDirection"></file-delay-direction-buttons>
            </li>
            <li>
                <button ng-click="save()" id="saveFastBreak" class="btn btn-default save-button" data-toggle="tooltip" data-placement="right"
                    title="Save">
                    <i class="fa fa-check context-button"></i>
                </button>
                <button ng-click="cancel()" id="cancelFastBreak" class="btn btn-default cancel-button" data-toggle="tooltip" data-placement="right"
                    title="Cancel">
                    <i class="fa fa-times context-button"></i>
                </button>
            </li>
        </ul>
    </div>

</div>
