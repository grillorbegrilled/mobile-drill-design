<!-- Modal -->
<div class="tempo-dialog modal fade" id="tempoDialog" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="tempoDialogLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="drillPropertiesLabel">Set Tempo</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-4 form-group-sm">
                        <label class="control-label">Tempo</label>
                        <input type="number" ng-model="$ctrl.tempo" ng-required='true' class="form-control" />
                    </div>
                    <div class="col-md-4 form-group-sm">
                        <label class="control-label">Start Count</label>
                        <input type="number" ng-model="$ctrl.startCount" ng-required='true' class="form-control" />
                    </div>
                    <div class="col-md-4 form-group-sm">
                        <label class="control-label">End Count</label>
                        <input type="number" ng-model="$ctrl.endCount" ng-required='true' class="form-control" />
                    </div>
                </div>
            </div>
            <div class="modal-footer row">
                <div class="col-md-3 text-left">
                </div>
                <div class="col-md-6">
                </div>
                <div class="col-md-3 text-right">
                    <button type="button" ng-disabled="!$ctrl.isValid()" ng-click="$ctrl.save()" class="btn btn-primary" data-dismiss="modal">Save</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
