<!-- Modal -->
<div class="upload-music-dialog modal fade" id="uploadMusicDialog" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Upload Music</h4>
            </div>

            <div class="modal-body" style="min-height: 450px">
                <div class="row">
                    <div class="col-md-3">
                        <label class="btn btn-default btn-file">
                            Choose File...
                            <input type="file" style="display: none;" custom-on-change="fileChosen">
                        </label>
                    </div>
                    <div class="col-md-6 text-center">
                        <h4>{{$ctrl.file.name}}</h4>
                    </div>
                    <div class="col-md-3 text-right">
                        <h4>{{$ctrl.fileSize() | number:1}} MB</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label class="control-label">Title</label>
                        <input type="text" ng-model="$ctrl.title" ng-required='true' class="form-control" />
                        <label class="control-label">Performed By</label>
                        <input type="text" ng-model="$ctrl.performedBy" ng-required='false' class="form-control" />
                        <label class="control-label">Notes</label>
                        <textarea rows="4" ng-model="$ctrl.notes" class="form-control"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label class="control-label checkbox-inline"><input type="checkbox" class=""/>Allow other Precision users to use this music.</label>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <div class="col-md-3 text-left">
                </div>
                <div class="col-md-6 text-center">
                </div>
                <div class="col-md-3 text-right">
                    <button ng-click="$ctrl.upload()" ng-disabled="!$ctrl.isValid()" type="button" class="btn btn-default">Upload</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
