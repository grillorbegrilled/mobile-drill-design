<!-- Modal -->
<div class="upload-music-dialog modal fade" id="uploadMusicDialog" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Upload Music</h4>
            </div>

            <div class="modal-body" style="min-height: 450px">

                <h4 class="page-header">Upload a File to Amazon S3</h4>

                <div class="upload-area">
                    <form id="upload">
                      <p class="alert alert-success text-center">
                        <span>Click or Drag a File Here to Upload</span>
                        <input type="file" custom-on-change="uploadFile"/>
                      </p>
                    </form>
                  </div>
                                
            </div>
            
            <div class="modal-footer">
                <div class="col-md-3 text-left">
                </div>
                <div class="col-md-6 text-center">
                </div>
                <div class="col-md-3 text-right">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
