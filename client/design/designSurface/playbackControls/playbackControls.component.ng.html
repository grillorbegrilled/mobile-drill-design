<div id="playbackControls" class="playback-controls">

    <!-- <div class="panel-body"> -->

        <!-- old timeline stuff -->
        <div id="playbackToolbar" class="btn-toolbar" role="toolbar">

            <!-- open drill, etc -->
            <div class="btn-group btn-group-sm" role="group">
                <button ng-click="onNew()" class="btn btn-default" type="button" title="New Drill">
                    <i class="fa fa-file-o"></i>
                </button>
                <button class="btn btn-default" type="button" data-toggle="modal" data-target="#myModal" title="Open Drill">
                    <i class="fa fa-folder-open"></i>
                </button>
                <button class="btn btn-default" type="button" title="Drill Settings">
                    <i class="fa fa-cog"></i>
                </button>
            </div>

            <!-- playback, go to beginning, etc -->
            <div class="btn-group btn-group-sm" role="group">
                <button id="goToBeginning" ng-click="$ctrl.onGoToBeginning()" class="btn btn-default" data-toggle="tooltip" data-placement="bottom"
                    title="Go To Beginning (ctrl or cmd + left arrow)">
                    <i class="fa fa-fast-backward"></i>
                </button>
                <button id="play" ng-click="$ctrl.onPlay(false)" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="Play">
                    <i class="fa fa-play"></i>
                </button>
                <button id="play" ng-click="$ctrl.onPlay(true)" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="Play">
                    <i class="fa fa-music"></i>
                    <i class="fa fa-play"></i>
                </button>
                <button id="stop" ng-click="$ctrl.onStop()" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="Stop">
                    <i class="fa fa-stop"></i>
                </button>
                <button id="goToEnd" ng-click="$ctrl.onGoToEnd()" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="Go To End (ctrl or cmd + right arrow)">
                    <i class="fa fa-fast-forward"></i>
                </button>
            </div>

            <!-- count, step forward and backward -->
            <div class="btn-group btn-group-sm" role="group">
                <button id="stepBackward" ng-click="$ctrl.onStepBackward()" class="btn btn-default" data-toggle="tooltip" data-placement="bottom"
                    title="Backward 1 Count (left arrow)">
                    <i class="fa fa-step-backward"></i>
                </button>
                <button id="currentCount" class="btn btn-default btn-md" data-toggle="tooltip" data-placement="bottom" title="Current count">{{$ctrl.drill.count}}</button>
                <button id="stepForward" ng-click="$ctrl.onStepForward()" class="btn btn-default" data-toggle="tooltip" data-placement="bottom"
                    title="Forward 1 Count (right arrow)">
                    <i class="fa fa-step-forward"></i>
                </button>
            </div>

            <!-- tempo -->
            <div class="btn-group btn-group-sm" role="group">
                <div id="tempoGroup" class="input-group input-group-sm" data-toggle="tooltip" data-placement="bottom" title="Tempo">
                    <span class="input-group-btn">
                        <button id="tempoMinus" ng-click="tempo = tempo - 1" class="btn btn-default" type="button">-</button>
                    </span>
                    <input id="tempo" type="text" class="form-control" aria-label="Tempo" ng-model="tempo">
                    <span class="input-group-btn">
                        <button id="tempoPlus" ng-click="tempo = tempo + 1" class="btn btn-default" type="button">+</button>
                    </span>

                    <!-- <button id="tempoMinus" ng-click="tempo = tempo - 1" class="btn btn-default" type="button">-</button>
                    <input id="tempo" type="text" class="form-control-inline" aria-label="Tempo" ng-model="tempo">
                    <button id="tempoPlus" ng-click="tempo = tempo + 1" class="btn btn-default" type="button">+</button> -->
                </div>
            </div>

            <!-- music -->
            <div class="btn-group btn-group-sm" role="group">
                <button ng-click="$ctrl.chooseMusic()" class="btn btn-default" type="button" title="Add Music">
                    <i class="fa fa-music"></i>
                </button>
            </div>

            <!-- temporary buttons, debugging -->
            <div class="btn-group btn-group-sm" role="group">
                <button ng-click="debug()" class="btn btn-default" type="button" title="debug">
                    <i class="fa fa-bug"></i>
                </button>
            </div>

            <div class="btn-group btn-group-sm" role="group">
                <button ng-click="$ctrl.zoomIn()" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="Zoom In">
                    <i class="fa fa-search-plus"></i>
                </button>
                <button ng-click="$ctrl.zoomOut()" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="Zoom Out">
                    <i class="fa fa-search-minus"></i>
                </button>
            </div>

            <!-- position indicator -->
            <div class="btn-group btn-group-sm pull-right" role="group">
                <div class="btn">{{currentPosition}}</div>
                <!-- <button class="btn btn-default" ng-click="showHelp()">
                    <i class="fa fa-question-circle fa-lg"></i>
                </button> -->
            </div>
        </div>

        <timeline drill="$ctrl.drill"></timeline>
