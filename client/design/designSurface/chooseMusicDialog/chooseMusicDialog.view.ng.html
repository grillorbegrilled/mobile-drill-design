<!-- Modal -->
<div class="choose-music-dialog modal fade" id="chooseMusicDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Choose Music</h4>
            </div>
            <div class="modal-body" style="min-height: 450px">

                <div class="input-group">
                    <input type="search" ng-model="searchText" class="form-control" placeholder="Search">
                    <span class="input-group-btn">
                        <button ng-click="searchText = ''" class="btn" type="button">
                            <i class="fa fa-times-circle"></i>
                        </button>
                    </span>
                </div>

                <div class="list-group">
                    <!-- {{ drillCount }} -->
                    <a class="list-group-item" dir-paginate="musicFile in musicFiles | itemsPerPage: perPage" total-items="drillCount" current-page='page'>
                        <table width="100%">
                            <tr>
                                <td class="drill-desc">
                                    <div>
                                        <a ng-click="$ctrl.open(musicFile)">
                                            <h3 class="drill-title">{{ musicFile.title }}</h3>
                                        </a>
                                    </div>
                                    <table width="100%">
                                        <tr>
                                            <td class="small-text">{{ musicFile.fileName }}</td>
                                            <td class="small-text">Performed by {{ musicFile.performedBy }}</td>
                                            <td class="small-text">Length {{ musicFile.duration }}s</td>
                                        </tr>
                                    </table>
                                    <!-- <div><span class="">Owned by {{drill.owner}}</span></div>
                                    <div><span class="">Last edited {{drill.updatedDate | date}}</span></div> -->
                                </td>
                            </tr>
                        </table>
                    </a>
                </div>

            </div>
            <div class="modal-footer">
                <div class="col-md-9">
                </div>
                <div class="col-md-3">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
