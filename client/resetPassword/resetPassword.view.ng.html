<header></header>
<div class="reset-password">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3>Change Password</h3>
        </div>
        <div class="panel-body text-center">
            <form ng-submit="resetPassword()">
                <p>Enter your new password below.</p>
                <div class="reset-password-group">
                    <div class="form-group text-left">
                        <input ng-model="password" type="password" class="form-control" id="password" name="password" placeholder="New Password">
                    </div>
                </div>
                <button type="submit" ng-click="forgotPassword()" class="btn btn-primary">
                    Change Password
                </button>
            </form>
        </div>
    </div>
</div>
